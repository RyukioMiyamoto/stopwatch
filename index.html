<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Stopwatch - Vanilla Javascript</title>
  </head>
  <body>
    <main id="watch-container">
      <h1 id="watch">00:00:00:00:00</h1>
      <small id="watch-description">Hours:Minutes:Seconds:Milliseconds</small>
      <div id="buttons-container">
        <button id="start">START</button>
        <button id="reset">RESET</button>
      </div>
    </main>
  </body>
</html>
