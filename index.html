<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stopwatch made with vanilla Javascript."
    />
    <meta property="og:url" content="https://stopwatch-yukio.netlify.app" />
    <meta property="og:image" content="./img/og.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/stopwatch.svg" type="image/x-icon" />
    <script src="./script.js" defer></script>
    <noscript>
      <style>
        #watch-container {
          display: none;
        }

        body {
          background-color: var(--noscript);
        }

        #no-script {
          display: block;
          font-family: "Major Mono Display", monospace;
          font-size: 1.25rem;
          text-align: center;
          color: #fff;
          transform: translateY(350%);
        }
      </style>
    </noscript>
    <title>Stopwatch - Vanilla Javascript</title>
  </head>
  <body>
    <div id="no-script">Sorry, your browser does not support JavaScript!</div>
    <main id="watch-container">
      <h1 id="watch">
        <p id="days"></p>
        <p id="hours">00</p>

        <p id="minutes">:00</p>

        <p id="seconds">:00</p>

        <p class="milliseconds">:00</p>
      </h1>
      <small id="watch-description"
        >Hours : Minutes : Seconds
        <span class="milliseconds">: Milliseconds</span></small
      >
      <div id="buttons-container">
        <button id="start">START</button>
        <button id="reset">RESET</button>
      </div>
    </main>
  </body>
</html>
